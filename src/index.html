<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up!</title>
        <link rel="stylesheet" href="equalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="panelLeft">
            <div class="credits">
                Photo by
                <a
                    href="https://unsplash.com/@chengfengrecord?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >cheng feng</a
                >
                on
                <a
                    href="https://unsplash.com/es/fotos/psdV2Rl-GvU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Unsplash</a
                >
            </div>
        </div>
        <div class="panelRight">
            <div class="container">
                <div class="title-box">
                    <h1>This is the way to go!</h1>
                    <h2>Sign up <em>now</em> to get started.</h2>
                </div>
                <form action="">
                    <div class="sub-form">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input
                                type="text"
                                id="first-name"
                                name="first-name"
                            />
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input
                                type="text"
                                id="last-name"
                                name="last-name"
                            />
                        </div>
                    </div>
                    <div class="sub-form">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone" />
                        </div>
                    </div>
                    <div class="sub-form">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                            />
                        </div>
                        <div class="form-item">
                            <label for="phone">CONFIRM PASSWORD</label>
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                            />
                        </div>
                    </div>
                    <div class="form-item">
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
            <footer class="credits">
                &copy; Copyright <span id="firstYear">2023</span> -
                    <span id="currentYear"></span
                    ><a href="https://github.com/porkenvolf" target="”_blank”"
                        >Porkenvölf</a
                    >
            </footer>
        </div>
    </body>
</html>
