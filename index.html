<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up!</title>
        <link rel="stylesheet" href="equalize.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="./js/footer.js" defer></script>
        <script src="./js/validation.js" defer></script>
    </head>
    <body>
        <div class="panelLeft">
            <div class="credits">
                Photo by
                <a
                    href="https://unsplash.com/@chengfengrecord?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >cheng feng</a
                >
                on
                <a
                    href="https://unsplash.com/es/fotos/psdV2Rl-GvU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Unsplash</a
                >
            </div>
        </div>
        <div class="panelRight">
            <div class="container">
                <div class="title-box">
                    <h1>This is the way to go!</h1>
                    <h2>Sign up <em>now</em> to get started.</h2>
                </div>
                <form action="">
                    <div class="sub-form">
                        <div class="form-item">
                            <label
                                for="first-name"
                                aria-label="first name"
                                class="required"
                            >
                                FIRST NAME
                            </label>
                            <input
                                required
                                aria-required="true"
                                type="text"
                                id="first-name"
                                name="first-name"
                                placeholder=" "
                                minlength="2"
                                maxlength="15"
                            />
                        </div>
                        <div class="form-item">
                            <label for="last-name" class="required">
                                LAST NAME
                            </label>
                            <input
                                required
                                aria-required="true"
                                type="text"
                                id="last-name"
                                name="last-name"
                                placeholder=" "
                                minlength="2"
                                maxlength="15"
                            />
                        </div>
                    </div>
                    <div class="sub-form">
                        <div class="form-item">
                            <label for="email" class="required"> EMAIL </label>
                            <input
                                required
                                aria-required="true"
                                type="email"
                                id="email"
                                name="email"
                                placeholder=" "
                            />
                        </div>
                        <div class="form-item">
                            <label for="phone"> PHONE NUMBER </label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder=" "
                                maxlength="15"
                            />
                        </div>
                    </div>
                    <div class="sub-form">
                        <div class="form-item">
                            <label for="password" class="required">
                                PASSWORD
                            </label>
                            <input
                                required
                                aria-required="true"
                                type="password"
                                id="password"
                                name="password"
                                placeholder=" "
                                minlength="8"
                            />
                        </div>
                        <div class="form-item">
                            <label for="confirm-password" class="required">
                                CONFIRM PASSWORD
                            </label>
                            <input
                                required
                                aria-required="true"
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                placeholder=" "
                                minlength="8"
                            />
                        </div>
                    </div>
                    <div class="form-item">
                        <button>Create Account</button>
                    </div>
                </form>
                <footer>
                    <small>
                        &copy; Copyright <span id="firstYear">2022</span> -
                        <span id="currentYear"></span
                        ><a
                            href="https://github.com/porkenvolf"
                            target="”_blank”"
                            >Porkenvölf
                        </a>
                    </small>
                </footer>
            </div>
        </div>
    </body>
</html>
